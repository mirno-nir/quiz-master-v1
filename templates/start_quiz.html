{% extends 'base.html' %}

{% block title %} Start Quiz {% endblock title %}

{% block body %}
    <div class="container mb-5">
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <h4>Que. 10/15</h4>
            </div>
            <div class="position-absolute top-0 end-0">
                <h4>HH:MM</h4>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row pt-5">
            <div class="col-12 col-md-8 m-auto">
                <!-- <h1 class="mb-5 mt-2 text-center"><strong>Welcome to Quiz Master</strong></h1> -->
                <div class="card border-1 shadow">
                    <div class="card-body">
                        <form action="/user_dashboard" method="GET">
                            <h6 class="mt-3">Question Statement:</h6>
                            <div class="card border-1 card-body mt-4 mb-5">
                                <p>This is a question. This is a question. This is a question. This is a question. This is a question.</p>
                            </div>
                            <h6 class="mb-4">Options:</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Default radio</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">Default checked radio</label>
                            </div>
                            
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-lg btn-warning mt-3" formmethod="POST">Submit</button>
                                <button type="submit" class="btn btn-lg btn-primary mt-3" formaction="/start_quiz" formmethod="POST">Save & next</button>
                                
                            </div>

                        </form>
                    </div>
                </div>                        
            </div>
        </div>                
    </div>


{% endblock body %}
