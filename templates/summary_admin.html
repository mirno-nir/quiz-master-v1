{% extends 'base.html' %}

{% block title %} Summary Charts {% endblock title %}

{% block body %} 

    {% include 'admin_navbar.html' %}

    <section class="pb-4">
        <div class="container mt-2 pt-2">
            <div class="container text-center">
                <!-- first row of card starts here -->
                <div class="row mt-3">
                    <div class="col">
                        <div class="card border-1 shadow">
                            <div class="card-body">
                                <h3 class="center pb-2">Subjectwise Top scores</h3>
                                <img src="static/bar1.png">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-1 shadow">
                            <div class="card-body">
                                <h3 class="center pb-2">Subjectwise User attempts</h3>
                                <img src="static/pie1.png">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- first row of card ends here  -->  
            </div>
        </div>
    </section>
    

{% endblock body %}
