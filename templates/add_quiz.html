{% extends 'base.html' %}

{% block title %} Add Quiz {% endblock title %}

{% block body %}

<section>
    <container>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <h1 class="mb-5 text-center"><strong>Welcome to Quiz Master</strong></h1>
                    <div class="card border-1 shadow">
                        <div class="card-body">
                            <form action="/quiz_mgmt" method="GET">
                                <h2 class="mb-4 text-center">Add new Quiz</h2>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter Chapter ID here">
                                    <label for="floatingInput">Chapter ID</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="floatingInput" placeholder="Enter Date here">
                                    <label for="floatingInput">Quiz Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput" placeholder="Enter duration in minutes">
                                    <label for="floatingInput">Quiz Duration (in minutes)</label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg btn-danger mt-3">Cancel</button>
                                    <button type="submit" class="btn btn-lg btn-primary mt-3" formmethod="POST">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>                        
                </div>
            </div>                
        </div>
    </container>
</section>

{% endblock body %}
