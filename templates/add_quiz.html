{% extends 'base.html' %}

{% block title %} Add Quiz {% endblock title %}

{% block body %}

<section>
    <container>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <h1 class="mb-5 text-center"><strong>Welcome to Quiz Master</strong></h1>
                    <div class="card border-1 shadow">
                        <div class="card-body">
                            <form action="/add_quiz" method="GET">
                                <h2 class="mb-4 text-center">Add new Quiz</h2>
                                <div class="mb-3">
                                    <select class="form-select" name="chapter_id" aria-label="Default select example" required>
                                        <option selected disabled>Select Chapter</option>
                                        {% for chapter in chapters %}
                                        <option value="{{chapter.chapter_id}}" >{{chapter.chapter_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="quiz_date" name="quiz_date" placeholder="Enter Date here" required>
                                    <label for="quiz_date">Quiz Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="quiz_time_duration" name="quiz_time_duration" placeholder="Enter duration in minutes" required>
                                    <label for="quiz_time_duration">Quiz Duration (in minutes)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="quiz_remarks" name="quiz_remarks" placeholder="Enter duration in minutes" required>
                                    <label for="quiz_remarks">Enter Quiz Remarks</label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-lg btn-danger mt-3 rounded-5" onclick="window.location.href='/quiz_mgmt'">Cancel</button>
                                    <button type="submit" class="btn btn-lg btn-primary mt-3 rounded-5" formmethod="POST">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>                        
                </div>
            </div>                
        </div>
    </container>
</section>

{% endblock body %}
