{% extends 'base.html' %}

{% block title %} View Quiz {% endblock title %}

{% block body %}

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-md-6 m-auto">
            <h1 class="mb-5 text-center"><strong>Welcome to Quiz Master</strong></h1>
            <div class="card border-1 shadow">
                <div class="card-body">
                    <form action="/user_dashboard" method="GET">
                        <h2 class="mb-4 text-center">Quiz Details</h2>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">ID:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Subject:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Chapter:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">No. of Questions:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Scheduled Date:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Duration:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
                        </div>
                        <div class="text-center">
                            <button type="submit" formaction="/user_dashboard" class="btn btn-lg btn-danger mt-3">Close</button>
                        </div>
                    </form>
                </div>
            </div>                        
        </div>
    </div>                
</div>

{% endblock body %}
